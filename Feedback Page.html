<!DOCTYPE html>

<html>


<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <title> Feedback Page </title>
</head>

<body>
  <div class="header">
    <img src="images/France_Branch.jpg" alt="Logo">
  </div>
  <div align="center">
    <a href="Home Page.html" class="button">Home</a>
    <a href="Registration Page.html" class="button">Register With Us</a>
    <a href="Feedback Page.html" class="button">Give us feedback</a>
    <a href="Local Attraction Page.html" class="button">Local Attractions near us</a>
    <a href="Hotel Dining Page.html" class="button">Dining near us</a>
    <a href="Reservation Page 1.html" class="buttonA">Reserve Now</a>
  </div>
  <p> Had any problems during your stay here?</p>
  <p> Have any suggestions to improve this hotel?</p>
  <p> Tell them here!</p>
  <div class="container1">
  <table width=100%>
      <form action="Submitted Feedback.html">
        <thead>
          <tr>
            <td><label for="first">First Name: </label></td>
          </tr>
          <tr>
            <td> <input name="First name" id="firstname" type="text" size="25" maxlength="30" required></td>
          </tr>
          <tr>
            <td>
              <label for="last">Last Name: </label>
            </td>
          </tr>
          <tr>
            <td>
              <input name="Last name" id="lastname" type="text" size="25" maxlength="30" required>
            </td>
          </tr>
          <tr>
            <td>

              <label for="email">Email Address: </label> (Optional)
            </td>
          </tr>
          <tr>
            <td>
              <input name="email" id="email" type="text" rows="1" cols="22"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <label for="phone">Phone Number: </label> (Optional)
            </td>
          </tr>
          <tr>
            <td>
              <input name="phone" id="phone" type="tel" rows="1" cols="22" pattern="\([0=9]{3}) \[0=9]{3}-\[0=9]{4}"></textarea>
            </td>

          </tr>
          <tr>
            <td>
              <label for="feedback">Feedback: </label>
              <textarea name="comments" rows="4" cols="36"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="Send My Feedback">
              <input type="reset" value="Clear">
            </td>
          </tr>
      </form>
      </thead>
        </table>
    </div>
    </div>
</body>
<div class="footer">
  <img src="images/Hotel_Footer.jpg" alt="Footer">
</div>

</html>
